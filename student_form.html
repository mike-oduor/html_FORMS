<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML FORMS.<hr></title>
    </head>
    <body>
        <header><h1>HTML FORMS</h1><hr></header>
        <main>
            <article>
                <section><h2>NEW STUDENT REGISTRATION FORM</h2><hr>
                    <h3>ENTER THE FOLLOWING DETAILS:</h3>
                    <form>
                        <label>
                            NAME:<input type="text"name="NAME"><br>
                        </label>
                        <label>
                            DATE OF BIRTH:<input type="date"name="DATE OF BIRTH"><br>
                        </label>
                        <label>
                            GENDER:<input type="text"name="GENDER"><br>
                        </label>
                        <label>
                            ADDRESS:<input type="password"name="ADDRESS"><br>
                        </label>
                        <label>
                            TELEPHONE:<input type="password"name="TELEPHONE"><br>
                        </label>
                        <label>
                            EMAIL ADDRESS:<input type="email"name="EMAIL ADDRESS"><br>
                        </label>
                        <label>
                            COURSE:<input type="text"name="COURSE"><br>
                        </label>
                        <label>
                            <input type="radio"name="Option"value="REGISTER">REGISTER
                            <input type="radio"name="Option"value="CANCEL">CANCEL
                        </label>
                        
                        
                    </form>
                </section>
            </article>
        </main>
    </body>
</html>
